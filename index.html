<!DOCTYPE html>
<html>
    <head>
	     <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" href="style.css">
	<title>Kanjistore</title>
	</head>
	<body>
	   <div class="instagram-wrapper">
		   <div class="instagram-phone">
			   <img src="./instagram/Celular-Instagrampng.png" alt="celular">
		   </div>
		   <div class="instagram-continue">
			   <div class="group">
				   <img src="./instagram/instagram-1594387_640.png" class="instagram-logo" alt="instagram logo">
				   <div class="profile-photo">
					   <img src="./instagram/c538697b0d96974fad179ff4b19a62a6.png" alt="foto de perfil">
                   </div>
				   <a href="#" class="instagram-login">Continue como Kanjistore</a>
				   <a href="#" class="instagram-logout">Remover Conta</a>
			   </div>
			   <div class="group">
				   <p class="not-account">Não é Kanjistore?</p>
				   <p class="not-account">
					   <span class="link-blue">Alterar contas</span>
					   ou
					   <span class="link-blue">Inscreva-se</span>
				   </p>
			   </div>
			   <div class="get-the-app">
				   <p class="get-app">Obtenha o aplicativo.</p>
				   <div class="download">
					   <a href="#" class="app-download"></a>
					   <a href="#" class="app-download"></a>
				   </div>
			   </div>
		   </div>
	   </div>
	      
	 </body>
</html>
